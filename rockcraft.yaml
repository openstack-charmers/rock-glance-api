name: glance
summary: OpenStack Glance
description: Ubuntu distribution of OpenStack Glance
license: Apache-2.0
version: yoga

base: ubuntu:22.04
platforms:
  amd64:

# Disabled until rockcraft supports 
# overlay packages from repositories
# package-repositories:
#   - type: apt
#     cloud: antelope
#     priority: always

services:
    apache forwarder:
        summary: apache
        startup: disabled
        override: replace
        command: /usr/sbin/apache2ctl -DFOREGROUND
    glance-api:
        summary: glance-api standalone
        startup: disabled
        override: replace
        command: /usr/bin/glance-api --config-file /etc/glance/glance-api.conf

parts:
  # Note(gboutry) glance user does not seem necessary
  glance-user:
    plugin: nil
    overlay-script: |
      groupadd --root $CRAFT_OVERLAY --gid 42415 --system glance
      useradd \
        --gid glance \
        --uid 42415 \
        --no-create-home \
        --home /var/lib/glance \
        --root $CRAFT_OVERLAY \
        --system \
        --shell /bin/false \
        glance

  glance:
    after: [glance-user]
    plugin: nil
    overlay-packages:
      - apache2
      - glance-api
      - qemu-utils
      - nfs-common
      - ceph-common
      - python3-netifaces
    overlay:
      - -etc/apache2/sites-enabled/000-default.conf
